<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio processor</title>
    <script src="./wavesurfer.js"></script>
    <script src="wavesurfer-regions.js"></script>
    <script src="./wavesurfer-timeline.js"></script>
    <link rel="stylesheet" href="./audio合併.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="./riffwave.js"></script>
    <link rel="icon" href="./audio-waves.png" type="image/x-icon" />
  </head>
  <body>
    <div class="topdiv">
      <a href="./audio合併.html"
        ><div class="imgdiv">
          <img id="waveicon" src="./audio-waves.png" />
          <span id="audiofont">Audio</span>
          <span id="audiofont2">processor</span>
        </div>
      </a>
      <a href="./audio剪裁.html">
        <div class="tagdiv1">
          <img id="cuticon" src="./cut.png" />
          <span id="cutfont">音訊剪裁</span>
        </div>
      </a>
      <a href="./audio合併.html">
        <div class="tagdiv2">
          <img id="concaticon" src="./merge.png" />
          <span id="concatfont">音訊合併</span>
        </div>
      </a>
    </div>
    <div class="dadiv">
      <div class="topdiv1">
        <label id="uploadbtn1" for="input1">上傳檔案-1</label>
        <input id="input1" type="file" />
        <button id="playallbtn" onclick="playall()">播放全部</button>
      </div>
      <div class="middiv1" id="wave1"></div>
      <div class="timeline1" id="timeline1"></div>
      <div class="footdiv1">
        <button id="playregion1" onclick="playpause1()">播放 / 暫停</button>
        <input type="range" class="volume1" id="volume1" max="1" step="0.01" />
        <div class="timediv1">
          <label class="timelabel1" for="startsec1">開始時間:</label>
          <div class="inputtime1">
            <input
              onkeyup="value=value.replace(/[^\d]/g,'')"
              class="timeinputmin1"
              id="startmin1"
              type="text"
              value="00"
            />
            <p class="maohow1">:</p>
            <input
              class="timeinputsec1"
              id="startsec1"
              type="number"
              step="0.1"
              value="00.0"
            />
          </div>
          <label class="timelabel2" for="endsec1">結束時間:</label>
          <div class="inputtime2">
            <input
              onkeyup="value=value.replace(/[^\d]/g,'')"
              class="timeinputmin2"
              id="endmin1"
              type="text"
              value="00"
            />
            <p class="maohow1">:</p>
            <input
              class="timeinputsec2"
              id="endsec1"
              type="number"
              step="0.1"
              value="00.0"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="topdiv2">
        <label id="uploadbtn2" for="input2">上傳檔案-2</label>
        <input id="input2" type="file" />
      </div>
      <div class="middiv2" id="wave2"></div>
      <div class="timeline2" id="timeline2"></div>
      <div class="footdiv2">
        <button id="playregion2" onclick="playpause2()">播放 / 暫停</button>
        <input type="range" class="volume2" id="volume2" max="1" step="0.01" />
        <div class="timediv2">
          <label class="timelabel3" for="startsec2">開始時間:</label>
          <div class="inputtime3">
            <input
              onkeyup="value=value.replace(/[^\d]/g,'')"
              class="timeinputmin3"
              id="startmin2"
              type="text"
              value="00"
            />
            <p class="maohow3">:</p>
            <input
              class="timeinputsec3"
              id="startsec2"
              type="number"
              step="0.1"
              value="00.0"
            />
          </div>
          <label class="timelabel4" for="endsec2">結束時間:</label>
          <div class="inputtime4">
            <input
              onkeyup="value=value.replace(/[^\d]/g,'')"
              class="timeinputmin4"
              id="endmin2"
              type="text"
              value="00"
            />
            <p class="maohow4">:</p>
            <input
              class="timeinputsec4"
              id="endsec2"
              type="number"
              step="0.1"
              value="00.0"
            />
          </div>
        </div>
        <button class="downloadbtn" onclick=" download()">下載檔案</button>
      </div>
    </div>
    <br /><br />
    <script src="./audio合併.js"></script>
  </body>
</html>
