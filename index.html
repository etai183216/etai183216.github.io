<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio processor</title>
    <script src="./wavesurfer.js"></script>
    <script src="wavesurfer-regions.js"></script>
    <script src="./wavesurfer-timeline.js"></script>
    <link rel="stylesheet" href="./audio剪裁.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="./riffwave.js"></script>
    <link rel="icon" href="./audio-waves.png" type="image/x-icon" />
  </head>
  <body>
    <div class="topdiv">
      <a href="./index.html"
        ><div class="imgdiv">
          <img id="waveicon" src="./audio-waves.png" />
          <span id="audiofont">Audio</span>
          <span id="audiofont2">processor</span>
        </div>
      </a>
      <a href="./index.html">
        <div class="tagdiv1">
          <img id="cuticon" src="./cut.png" />
          <span id="cutfont">音訊剪裁</span>
        </div>
      </a>
      <a href="./audio合併.html">
        <div class="tagdiv2">
          <img id="concaticon" src="./merge.png" />
          <span id="concatfont">音訊合併</span>
        </div>
      </a>
    </div>
    <div class="dadiv">
      <div class="middiv">
        <label for="file1" class="lebelforuploadbtn">請上傳檔案</label>
        <input class="uploadbtn" type="file" id="file1" />
        <div id="wave"></div>
        <div id="timeline1"></div>
        <div class="footdiv">
          <button class="playbtn" onclick="playpause()">播放</button>
          <input
            type="range"
            class="volume1"
            id="volume1"
            max="1"
            step="0.01"
          />
          <div class="timediv">
            <label class="timelabel1" for="startsec">開始時間:</label>
            <div class="timediv1">
              <input
                onkeyup="value=value.replace(/[^\d]/g,'')"
                class="timeinputmin1"
                id="startmin"
                type="text"
                value="00"
              />
              <p class="maohow1">:</p>
              <input
                class="timeinputsec1"
                id="startsec"
                type="number"
                step="0.1"
                value="00.0"
              />
            </div>

            <label class="timelabel2" for="endsec">結束時間:</label>
            <div class="timediv2">
              <input
                onkeyup="value=value.replace(/[^\d]/g,'')"
                class="timeinputmin2"
                id="endmin"
                type="text"
                value="00"
              />
              <p class="maohow2">:</p>
              <input
                class="timeinputsec2"
                id="endsec"
                type="number"
                step="0.1"
                value="00.0"
              />
            </div>
          </div>
          <button class="downloadbtn" id="downloadbtn" onclick="download()">
            下載檔案
          </button>
        </div>
      </div>
    </div>
    <br />
    <script src="./audio剪裁.js"></script>
  </body>
</html>
